<div class="pokemon-grid">
    <mat-grid-list cols="4" rowHeight="300px" [gutterSize]="'10px'">
      <mat-grid-tile *ngFor="let pokemon of pokemons">
        <mat-card class="pokemon-card">
          <mat-card-header>
            <mat-card-title>{{ pokemon.name }}</mat-card-title>
          </mat-card-header>
          <div class="image-container">
            <img [src]="pokemon.image" alt="{{ pokemon.name }}">
          </div>
          <mat-card-actions>
            <button mat-button [routerLink]="['/pokemon', pokemon.name]">View Details</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
